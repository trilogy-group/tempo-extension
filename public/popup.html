<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tempo Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="counter-label">SLA</p>
      <div id="counter" class="counter"></div>

      <hr class="divider" />

      <p id="title" class="title">Task name</p>
      <p id="subtitle" class="subtitle">Task description</p>

      <hr class="divider" />

      <p id="help">
        <a target="_blank" href="https://app.alp-pulse.com/">Tempo page</a>
        should be opened in background so application could fetch data.
      </p>

      <hr class="divider" />

      <p id="history"></p>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
